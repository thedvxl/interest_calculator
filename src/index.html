<!DOCTYPE html>
<html>
<head>
  <title>Zinseszinsrechner</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Zinseszinsrechner</h1>
  <img src="https://www.stuttgarter-nachrichten.de/media.media.88329f31-bafe-4b24-9c2b-fb6ccfd95f7f.original.media" alt="stonks">
  <form>
    <label for="capital">Kapital:</label>
    <input type="number" id="capital" name="capital" required>
    <br>
    <label for="rate">Zinssatz:</label>
    <input type="number" id="rate" name="rate" required>
    <br>
    <label for="years">Anzahl der Jahre:</label>
    <input type="number" id="years" name="years" required>
    <br><br>
    <button type="button" onclick="calculateInterest()">Berechnen</button>
  </form>
  <br>
  <p id="result"></p>
  <script>
    function calculateInterest() {
      var capital = document.getElementById("capital").value;
      var rate = document.getElementById("rate").value;
      var years = document.getElementById("years").value;
      
      var interest = capital * Math.pow(1 + rate/100, years);
      document.getElementById("result").innerHTML = "Endbetrag: " + interest;
    }
  </script>
</body>
</html>
